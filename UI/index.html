<!DOCTYPE HTML>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Nuance Websockets JS Sample</title>

    <!--  LIBRARY DEPS -->
    
    <script src="lib/jquery.min.js"></script>

    <link href='styles/firstpage.css' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--  WEB SDK DEPS -->
    <script src='lib/resampler.js'></script>
    <script src='lib/speex.js'></script>
    <script src='lib/nuance.js'></script>

  
</head>
<body class="whole">
    <div style="display:none;">
        <input id="url" type="text" class="form-control" placeholder="URL" value="wss://ws.dev.nuance.com/?" disabled/>
        <input id="app_id" type="text" class="form-control" placeholder="AppId"/>
        <input id="app_key" type="text" class="form-control" placeholder="AppKey"/>
    </div>
    <div>
        <div class="middle">
            <div class="title">
                <p>Demotivator</p>
            </div>
            <div class='speechbtn'>
                <canvas id="asr_viz"></canvas>
                <br/>
                <input id='asr_go' type='image' class='btn' src="img/microphone.png">
                    <i class='fa fa-microphone'></i>
                </input>
            </div>
            <div class="output">
                <p id="jokeOut"></p>
            </div>
        </div>
    </div>

    <!--  APPLICATION -->

    <script src='configuration.js'></script>
    <script src='app.js'></script>

</body>
</html>
